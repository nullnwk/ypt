<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>选座</title>
	<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/respond.min.js"></script>
	<script src="../js/main.js"></script>
	<script type="text/javascript" src="../js/jquery.seat-charts.min.js"></script>
	<script type="text/javascript" src="../js/hammer.min.js"></script>
	<script type="text/javascript" src="../logic/chooseSeat_m.js"></script>

	<link rel="stylesheet" href="../css/include_m.css">
	<link href="../css/public_mys.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/seatStyle1_m.css"/>
	<link rel="stylesheet" type="text/css" href="../css/seatStyle2_m.css"/>
</head>
<body>
<div class="container-fluid wrap p0">
	<!--head开始-->
	<div class="head">
		<table width="100%" class="mt10">
			<tr>
				<td width="20%"><a class="ml10" href="javascript:void(0)" onclick="history.go(-1);"><img src="../img/icon_back.png" style="width: 19px;"></a></td>
				<td width="60%" align="center"><span class="size14-xs text-center" id="title">选择座位</span></td>
				<td width="20%"><span class="size14-xs"></span></td>
			</tr>
		</table>
	</div>
	<!--head结束-->
	<div id="content_selectSeat" class="bg_ff mt40">
		<!-- 选择区域主体开始 -->
		<div class="containers p0 size14">

			<div class="pos_rel overflow bor-none-xs">

				<div class="col-sm-10 p0 p_t35 pt0-xs col-xs-12">

					<div class="col-sm-12 col-xs-12 p0-xs">

						<div id="wutai" class="front size12 size12-xs col_ff bg_red2">舞台</div>
						<div id="wutai_line" class="front-middle size10 size10-xs">舞台中心线</div>

						<div id="seat" class="seat-Main" style="background-color: #00C1B3;">

							<div id="seat_area"
								 style="margin-left: auto; margin-right: auto; width: 500px; background-color: #ecffed">

								<div class="bg_b6 col_ff zhe" id="lineDiv">
									<ul id="lineUL">
									</ul>
								</div>

							</div>
						</div>
					</div>
					<!--移动端图例区域start-->
					<div class="col-xs-12 p_t30 size10 hidden-lg hidden-md hidden-sm p15 bor_t_dd" id="tips-xs"
						 style="background-color: #efefef;height: 100px;">
						<div id="legend" class="col-sm-10 p0"></div>
					</div>
					<!--移动端选座区域start-->
					<div class="col-sm-2 col-xs-12 pos_abs pull-right p0 bg_ef bor-none-xs" id="selected">
						<div class="p_lr10 mb20 bg_ff" id="selectedBox">
							<ul class="overflow col_30" id="seats_chose">
							</ul>
						</div>
					</div>

					<!--footer-->
					<div class="foot text-center">
						<table style="width: 100%; height: 30px;">
							<tr>
								<td width="50%" class="bg_ff p10">
									<table style="width: 100%;">
										<tr>
											<td width="20%" align="right"><a href="javascript:void(0)" onclick="iagree()" class="inlineb"><img id="agree" class="" src="../img/ddxq_dbyq@3x.png" style="width:20px;"></a></td>
											<td width="25%" align="left" class="size13-xs"><span class="ml10" id="tickects_num">0</span>张</td>
											<td width="5%" align="center"><div class="bg_b6" style="width: 1px;">&nbsp;</div></td>
											<td width="50%" align="center"><span id="goumai" class="col_red2 size13-xs">￥0.00</span></td>
										</tr>
									</table>
								</td>
								<td width="50%" class="size14-xs col_ff bg_cf" id="comfirm">确定</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- 选择区域主体结束 -->
	</div>
</div>
</body>
</html>
