<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>用户登录</title>
	<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/security.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/config.js"></script>
	<script src="../js/url.js"></script>
	<script src="../logic/loginAndReg_m.js"></script>

	<link rel="stylesheet" href="../css/include_m.css">
	<link href="../css/public_mys.css" rel="stylesheet">
	<style>
		.inp{
			height: 35px;
			border: none;
			margin-left: 10px;
			font-size: 16px;
			color: #bdbdbd;
		}
		input::-webkit-input-placeholder{
			color:#bdbdbd;
		}
		input::-moz-placeholder{   /* Mozilla Firefox 19+ */
			color:#bdbdbd;
		}
		input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
			color:#bdbdbd;
		}
		input:-ms-input-placeholder{  /* Internet Explorer 10-11 */
			color:#bdbdbd;
		}
	</style>
</head>
<body class="bg_f6">
<input type="hidden" name="page" id="page" value="login">
<div class="container-fluid warp p0 bg_f6">
	<div class="size14-xs container p0 m0-xs bor-none-xs">
		<div class="loginReg">
			<!--标题栏-->
			<table width="100%" class="mt10 col_ff size14-xs">
				<tr>
					<td width="10%">
					</td>
					<td width="75%" class="text-center size16 size16-xs">登录</td>
					<td width="15%">
						<a class="" href="javascript:void(0)" onclick="location.href='register_m.html'">注册</a>
					</td>
				</tr>
			</table>
		</div>
		<!--正文-->
		<div class="mt40 p0 size14 size14-xs">
			<table width="100%" border="0" >
				<tr class="bg_ff">
					<td style="height: 50px;">
						<input class="inp" id="username" type="text"  placeholder="请输入用户名" maxlength="30">
					</td>
				</tr>
				<tr class="bg_ff">
					<td style="height: 50px; border-top: 1px #e9e9e9 solid;">
						<input class="inp" id="userpwd" type="password" placeholder="请输入密码" maxlength="30">
					</td>
				</tr>
				<tr>
					<td align="center">
						<button id="loginBTN" class="mt30 size14 size14-xs bor_none text-center bg_red2 col_ff" style="width: 90%; height: 35px;line-height: 35px;">
							登录
						</button>
					</td>
				</tr>
				<tr>
					<td class="pull-right mr20 col_red2 size12 size12-xs">
						<a class="inlineb mt20" href="forgetPwd_m.html">忘记密码</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
</body>
</html>
