<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新闻动态</title>
	<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/jquery.mloading.js"></script>
	<script src="../js/config.js"></script>
	<script src="../js/url.js"></script>
	<script src="../logic/news_m.js"></script>

	<link rel="stylesheet" href="../css/include_m.css">
	<link href="../css/public_mys.css" rel="stylesheet">
	<!--<link href="../css/mescroll.css" rel="stylesheet">-->

</head>
<body>
<input type="hidden" name="page" id="page" value="newsList">
<div class="container-fluid wrap p0" id="news">
	<!--head开始-->
	<div class="head">
		<table width="100%" class="mt10">
			<tr>
				<td class="pull-left"><a class="ml10" href="javascript:void(0)" onclick="backToFront('index')"><img src="../img/icon_back.png" style="width: 19px;"></a></td>
				<td class="text-center"><span class="size14-xs" id="title">工作动态</span></td>
				<td class="pull-right" id="titleRightTD"><a class="mr10" href="javascript:void(0)" onclick="searchClick()"><img src="../img/icon_search.png" style="width: 19px;"></a></td>
			</tr>
		</table>
	</div>
	<!--head结束-->

	<!--搜索区域start-->
	<div class="container-news p0 m0-xs bor-none-xs" style="background-color: #f8f8f8; height: 100%; display: none;" id="search_content">
		<div class="col-sm-12">
			<div class="ml20">
				<input class="mt10 mb10" type="text" id="search" placeholder="请输入标题" style="width: 75%; border: 1px #c2c2c2 solid; height: 20px;">
				<button id="searchBTN" class="bor_none text-center bg_red2 size10-xs col_ff" style="width: 45px; height: 20px;line-height: 20px;">
					搜索
				</button>
			</div>
		</div>
		<!--<div class="bor_b_db"></div>-->
	</div>
	<!--搜索区域end-->

	<!--搜索结果start-->
	<div class="container-news p0 m0-xs bor-none-xs" style="background-color: #fff; display: none;" id="result_content">
		<div class=" col-sm-12 ">
			<div class="row ypt-news-coupon-body">
				<div class="tab-content" id="newsResult_content" style="overflow: auto;">
					<ul class="bg_ff" id="resultUL">

					</ul>
					<div class="p_lr20 p_tb10" id="resultMore">
						<table style="width: 100%" class="mt10">
							<tr>
								<td align="center" class="col_8a"><a href="javascript:void(0)" id="newsResult_more" onclick="showMoreData_newsResult()">点击加载更多</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--搜索结果end-->

	<!--新闻类型-->
	<div class="container-news p0 m0-xs bor-none-xs mt40 active" style="background-color: #fff;" id="main_content">
		<div class=" col-sm-12 ">

			<div class="row ypt-news-coupon-body">

				<div class="col-sm-12 size13-xs" id="nav_title">
					<ul class="nav nav-news-tabs text-center " role="tablist">
						<li role="presentation" class="active"><a href="#news1" aria-controls="news1" role="tab" data-toggle="tab">新闻动态</a></li>
						<li role="presentation" class="ml10"><a href="#news2" aria-controls="news2" role="tab" data-toggle="tab">通知公告</a></li>
						<li role="presentation" class="ml10"><a href="#news3" aria-controls="news3" role="tab" data-toggle="tab">政策法规</a></li>
					</ul>

				</div>
				<div class="bor_b_db mt-2"></div>

				<div class="tab-content" id="news_content" style="overflow: auto;">
					<!--新闻动态-->
					<div role="tabpanel" class="mescroll tab-pane active" id="news1">
						<ul class="bg_ff" id="news1UL">

						</ul>
						<div class="p_lr20 p_tb10">
							<table style="width: 100%" class="mt10">
								<tr>
									<td align="center" class="col_8a"><a href="javascript:void(0)" id="news1_more" onclick="showMoreData_news1()">点击加载更多</a></td>
								</tr>
							</table>
						</div>
					</div>
					<!--通知公告tab-->
					<div role="tabpanel" class="mescroll tab-pane" id="news2">
						<ul class=" bg_ff" id="news2UL">

						</ul>
						<div class="p_lr20 p_tb10">
							<table style="width: 100%" class="mt10">
								<tr>
									<td align="center" class="col_8a"><a href="javascript:void(0)" id="news2_more" onclick="showMoreData_news2()">点击加载更多</a></td>
								</tr>
							</table>
						</div>
					</div>
					<!--政策法规tab-->
					<div role="tabpanel" class="mescroll tab-pane" id="news3">
						<ul class=" bg_ff" id="news3UL">

						</ul>
						<div class="p_lr20 p_tb10">
							<table style="width: 100%" class="mt10">
								<tr>
									<td align="center" class="col_8a"><a href="javascript:void(0)" id="news3_more" onclick="showMoreData_news3()">点击加载更多</a></td>
								</tr>
							</table>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
</body>
</html>
