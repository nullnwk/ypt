		<input type="hidden" id="marker"
			   value="[{&quot;id&quot;:210,&quot;uid&quot;:1,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;历山剧院&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:110,&quot;display&quot;:0,&quot;deadline&quot;:1496493244,&quot;attach&quot;:0,&quot;view&quot;:671,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1496493244,&quot;update_time&quot;:1499588680,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1496493244,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:210,&quot;content&quot;:&quot;<p>　　山东文化娱乐中心历山剧院坐落在泉城风景秀丽的千佛山北麓，位于济南文化区与休闲商务区的结合部，是山东省文化厅、山东省演艺集团直属的综合性文化娱乐场所。东部有大专院校、文艺院团、高档社区相毗邻，西部与银座新天地、银座商城、泉城广场、泉城路商业街、恒隆广场等大型商业圈相连接，交通便利，地理位置优越。距济南国际机场40公里，经高架高速公路40分钟到达，距济南站10公里，西客站20公里。</p><p>　　山东文化娱乐中心下设历山剧院，集演出、会议、展览、餐饮为一体，按功能划分为：演艺厅、数码厅、展厅、贵宾接待室、宴会厅、多功能会议厅及停车场，剧场内设中央空调、现代化国内一流的舞台灯光音响、电影数码立体声等现代化设备和设施，是观赏演出、休闲娱乐、商贸洽谈的理想场所。剧场近千平方米的观众休息厅，为观众休息、出入提供了宽敞、明亮的安全空间。</p><p>　　历山剧院近十年来，接待各类演出约计1300余场，04年开始在济南创立儿童剧亲子剧场，至2013年，邀请国内各大知名院团演出儿童剧200余场;06年至09年，承接“泉城大舞台系列演出活动”演出400余场;06年“全国地方戏优秀剧目评比展演”;07年“2007济南国际幽默艺术周”;08年“第五届中国京剧艺术节”;09年向祖国献礼 \r\n为全运喝彩暨第八届山东省艺术节及山东第三届国际小剧场话剧节系列演出活动;10年中国首届MC民谣盛典音乐节;11年“2011中国济南第三届国际亲子剧节”、“第十八届中韩戏剧节”“第四届山东国际小剧场话剧节”;12年“喜迎十八大，相约十艺节”全省优秀剧目展演。</p><p>　　为迎接第十届中国艺术节，在上级领导和相关部门的关怀与支持下，剧院正在对剧院舞台、设施、设备等五大类项目进行改造、维修和购置。改造后的剧院不但可满足大型歌剧、交响乐、芭蕾舞、音乐剧等各种演出的需求，更将以高品味的文化活动、高质量的服务，赢得市场和观众。</p><p style=\&quot;text-align:center\&quot;><img src=\&quot;http://www.qlypt.com/uploads/editor/image/20170605/15e2c7b8c15ee08eb8341ca90b6ec4b0.jpg\&quot; title=\&quot;20170605\\15e2c7b8c15ee08eb8341ca90b6ec4b0.jpg\&quot; alt=\&quot;15e2c7b8c15ee08eb8341ca90b6ec4b0.jpg\&quot;/></p><p style=\&quot;text-align:center\&quot;><br/></p><p><br/></p>&quot;,&quot;address&quot;:&quot;历山路112号&quot;,&quot;postcodes&quot;:250000,&quot;phone&quot;:&quot;053 uot;&quot;,&quot;point&quot;:&quot;116.91688773978957,36.68272766727355&quot;,&quot;treecity&quot;:&quot;1709&quot;,&quot;sysid&quot;:&quot;488229391827079168,492788027798720512,492809903774240768&quot;,&quot;open_time&quot;:&quot;&quot;},{&quot;id&quot;:220,&quot;uid&quot;:16,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;JN150都市实验剧场&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:115,&quot;display&quot;:0,&quot;deadline&quot;:1496545967,&quot;attach&quot;:0,&quot;view&quot;:502,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1496545967,&quot;update_time&quot;:1496995014,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1496545967,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:220,&quot;content&quot;:&quot;&quot;,&quot;address&quot;:&quot;市中区建设路85号（建新路三箭如意苑北门正对面）JN50园区C-2&quot;,&quot;postcodes&quot;:0,&quot;phone&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;116.99539486956277,36.64539926897115&quot;,&quot;treecity&quot;:&quot;1708&quot;,&quot;sysid&quot;:&quot;490251414115848192&quot;,&quot;open_time&quot;:&quot;&quot;},{&quot;id&quot;:237,&quot;uid&quot;:1,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;中演票务通&quot;,&quot;category_id&quot;:1,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:102,&quot;display&quot;:0,&quot;deadline&quot;:1496591012,&quot;attach&quot;:0,&quot;view&quot;:228,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1496591012,&quot;update_time&quot;:1496994959,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1496591012,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:237,&quot;content&quot;:&quot;<p>　　中演票务通文化发展有限责任公司隶属于中国对外文化集团公司，是文化部下属的国有大型文化集团公司，迄今已有半个多世纪的历史，是全球最大的中国演出和艺术展览产品供应机构，是国内最大的国际演出和艺术展览运营机构，也是迄今我国唯一拥有全球业务的国际演出和艺术展览中介机构。自2011年以来，连续两次入选全国“文化企业30强”。</p><p>　　票务通成立于1999年，是中国对外文化集团旗下的全资子公司。作为文化部重点发展的高新技术企业，中演票务通拥有中国最先进的线上及线下票务平台，是目前中国国内最大的演出娱乐、体育比赛及展览博览票务营销机构，同时也是最大的文化演出及体育赛事、会展票务服务公司。公司总部位于北京，目前在中国的20余座主要城市设立了分支机构，中演票务通的项目营销及票务服务目前已经覆盖中国的50余座城市。</p><p>　　公司业务所涉及的领域已涵盖了演出、展览、体育、电影、旅游、交通等各类票务,提供专业票务系统服务。通过专业先进的网络平台及呼叫中心系统，我们每天向超过500万的会员提供包括演出、体育和会展的即时票务查询、在线订票及支付、以及限时配送的一站式购票体验。</p><p>　　在体育营销领域，承接的大型票务运营项目包括2009年济南第十一届全国运动会、2010年合肥第四届体育大会，2011年南昌第七届城市运动会，2012年青岛第二届亚洲沙滩运动会、2013年的中国锦州世界园林博览会及2013年沈阳第十二届全国运动会。</p><p style=\&quot;text-align: center;\&quot;><img title=\&quot;20170604\\e064d7521ce9bccb123bd831c5966688.png\&quot; alt=\&quot;e064d7521ce9bccb123bd831c5966688.png\&quot; src=\&quot;http://www.qlypt.com/uploads/editor/image/20170604/e064d7521ce9bccb123bd831c5966688.png\&quot;/></p>&quot;,&quot;address&quot;:&quot;济南市市中区顺河东街66号银座晶都国际大厦2号楼704&quot;,&quot;postcodes&quot;:0,&quot;phone&quot;:&quot;400-818-3333  0531-66686633&quot;,&quot;website&quot;:&quot;wwwt3.com.cn&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.01394761009086,36.66721358503732&quot;,&quot;treecity&quot;:&quot;1708&quot;,&quot;sysid&quot;:&quot;&quot;,&quot;open_time&quot;:&quot;周一至周五  8:30-17:30&quot;},{&quot;id&quot;:238,&quot;uid&quot;:1,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;山东新动向文化发展有限公司&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:103,&quot;display&quot;:0,&quot;deadline&quot;:1496595932,&quot;attach&quot;:0,&quot;view&quot;:227,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1496595932,&quot;update_time&quot;:1496994940,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1496595932,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:238,&quot;content&quot;:&quot;<p>　　山东新动向文化发展有限公司是统筹开发多种文化产业项目为一体的综合性文化发展企业，致力于文化产业的创新发展及文化营销服务。以文化产业为主导，以相关产业为发展目标。2011年，公司投资260多万元建立了教育实体“七彩路幼儿园”，2013年成立了“东营黄河三角洲文化产业研究院”。幼儿园和文化产业研究院的建立，对公司多元化快速发展奠定了基础。</p><p>　　公司在快速发展过程中，以大中型演艺活动、中外文化交流、投资咨询管理及企业形象策划为主项，并进一步规划实现了以七彩路幼儿园为中心的教育文化版块;以黄河三角洲文化产业研究院为发展平台倾心打造生态文化版块;及正在规划运筹国家大力扶持的高智能养老养生文化版块等。</p><p>　　公司多次为政府部门和诸多企业策划组织并举办了大、中型演出和文化交流等活动。2011年12月为东营市政府组织策划并成功举办了“文明欢歌迎春文艺晚会”;2012年10月与济南市青少年宫共同成功举办了一场中美文化交流音乐会;2012年4月，作为协办单位参与了首届“新青年”济南大学生戏剧节;2013年6月，为东营市政府成功举办了金牌杂技广场文艺晚会;2013年7月，和少年宫共同承办了中国第十届艺术节倒计时大型演出活动等。</p><p>　　我们的专家团队还曾多次组织策划并指挥了各种文化活动。如：1997年迎香港回归全省大学生文艺演出活动;2000 \r\n年跨世纪全省大学生文艺演出活动;2004年“齐鲁晚报杯”永远跟党走全省高校大型文艺汇演活动;2004年为山东商业集团银座集团组织策划了年度表彰大会文艺演出活动：2006年参与并组织策划了迎接江泽民主席来山东考察期间的文艺演出活动等等。</p><p>　　山东新动向文化发展有限公司，将根据国家的文化方针政策，根据自身所具备的优势、实力和市场需求，发挥好应有的功能和作用，促进国际、国内文化产业的交流与合作，并为加快文化产业的发展做出积极贡献。</p><p style=\&quot;text-align: center;\&quot;><img title=\&quot;20170605\\3b87a02bb332483d27ec35efea5da1b7.jpg\&quot; alt=\&quot;3b87a02bb332483d27ec35efea5da1b7.jpg\&quot; src=\&quot;http://www.qlypt.com/uploads/editor/image/20170605/3b87a02bb332483d27ec35efea5da1b7.jpg\&quot;/></p>&quot;,&quot;address&quot;:&quot;山东省济南市历下区经十路17079号三庆汇文轩东座16A&quot;,&quot;postcodes&quot;:0,&quot;phone&quot;:&quot;0531--82312661 0531--82312662&quot;,&quot;website&quot;:&quot;http://www.sdxdx.com&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.04581152700486,36.654898692552706&quot;,&quot;treecity&quot;:&quot;1707&quot;,&quot;sysid&quot;:&quot;&quot;,&quot;open_time&quot;:&quot;周一至周五 8：30-17:30&quot;},{&quot;id&quot;:239,&quot;uid&quot;:1,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;山东世博演艺经纪有限公司&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:104,&quot;display&quot;:0,&quot;deadline&quot;:1496596476,&quot;attach&quot;:0,&quot;view&quot;:194,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1496596476,&quot;update_time&quot;:1496994918,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1496596476,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:239,&quot;content&quot;:&quot;<p>　　山东世博演艺经纪有限公司成立于2008年，是一家以演出创意策划、文体票务营销、演艺经纪代理、品牌项目出品为主体业务的演艺经纪机构，也是山东省首家“演艺经纪”类产业链条化、系统化、专业化的创意文化产业公司。</p><p>　　2009年运营以来成功运作了近900个场次文体演出项目。主办、承办或营销策划了郎朗、蔡琴、、郭德纲、那英、齐秦、周华健、崔健、理查德·克莱德曼、2010及2011、2012全国乒超联赛、白俄罗斯国家大剧院、迪斯尼小熊维尼、费城交响乐团文体活动;营销“山东国际小剧场话剧节”、“中国第十届艺术节“话剧展演票务;成功承办济南市委宣传部主办四届“中国·济南亲子剧节”;连年举办“新青年”大学生戏剧节;打造了“宝贝亲子剧场”、“都市实验剧场”等常年周末化知名演出品牌。</p><p>　　公司自主设计建设了以“山东演出票务网”为中心，覆盖全省17地市的山东第一家专业文体票务营销网站集群。第一家独立设计、开发、使用了智能会员管理系统，率先推出实名制智能演出会员卡。</p><p>　　公司始终坚持经济效益与社会效益并重的理念，积极参与社会公益事业。公司邀请贫困家庭儿童、农民工子弟学校学生、特殊教育学校儿童、福利院儿童免费观看演出，跟济南广播Music88.7“点亮小桔灯”以及鲁视传媒“火柴天堂”等公益品牌长期合作，受到社会各界的广泛赞誉。</p><p>　　2010年荣获济南市文广新局等主办“济南市文化产业发展先进单位”，总裁刘卫东荣获济南市委宣传部“首届影响济南十大文化人物”;2011年荣获济南市委宣传部“文化产业创新奖”， \r\n总裁刘卫东获得山东省委宣传部、财政厅、组织部、社保人事厅“首批齐鲁文化之星”称号;2012年荣获济南市“十佳文化企业”称号，共青团山东省委“花YOUNG年华”爱心单位称号。项目出品方面，联合韩国出品的儿童剧《小泡泡旅行记》获得首届中国儿童戏剧节优秀剧目奖;小剧场话剧《神马都是水浒》获得“济南市文艺精品工程奖”、山东省国际小剧场话剧节优秀奖，中宣部、文化部主办的全国戏剧文化奖“金狮奖“等奖项。</p><p style=\&quot;text-align: center;\&quot;><img title=\&quot;20170605\\65d7de788eb731371dfb08aa9b8b7295.JPG\&quot; alt=\&quot;65d7de788eb731371dfb08aa9b8b7295.JPG\&quot; src=\&quot;http://www.qlypt.com/uploads/editor/image/20170605/65d7de788eb731371dfb08aa9b8b7295.JPG\&quot;/><img title=\&quot;20170605\\28d67b66474d53abb8b654fd6c316142.JPG\&quot; alt=\&quot;28d67b66474d53abb8b654fd6c316142.JPG\&quot; src=\&quot;http://www.qlypt.com/uploads/editor/image/20170605/28d67b66474d53abb8b654fd6c316142.JPG\&quot;/></p><p><br/></p>&quot;,&quot;address&quot;:&quot;济南市历下区历山路142号 凯旋大厦A座7楼B区&quot;,&quot;postcodes&quot;:0,&quot;phone&quot;:&quot;0531-88920860   82358660&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.04460085731311,36.65988810137599&quot;,&quot;treecity&quot;:&quot;1707&quot;,&quot;sysid&quot;:&quot;&quot;,&quot;open_time&quot;:&quot;周一至周五8点-17点&quot;},{&quot;id&quot;:240,&quot;uid&quot;:1,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;山东省珍珠泉艺术团&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:105,&quot;display&quot;:0,&quot;deadline&quot;:1496597264,&quot;attach&quot;:0,&quot;view&quot;:228,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1496597264,&quot;update_time&quot;:1496994864,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1496597264,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:240,&quot;content&quot;:&quot;<p>　　山东省珍珠泉艺术团是在山东省人大常委会领导及社会各界人士的关怀与支持下，经山东省民政厅和山东省文学艺术界联合会批准成立的新型综合类艺术团体。</p><p>　　艺术团特别聘请了山东省人大常委会原副主任董凤基、曹学成为艺术顾问。聘请于联华、邓宝金、毕可安、李红喜、宋昌林、张胜芬、郭跃进、董翠娜、高静等多位在国内外享有盛誉的艺术家担任名誉团长和艺术指导。</p><p>　　艺术团现有专业演职人员近百名，节目涵盖音乐、舞蹈、戏曲、曲艺、魔术、杂技等多种艺术形式，业务涉及各类晚会的策划执行、文艺演出、艺人代理、艺术培训、剧场租赁、灯光音响、舞台美术、文化交流等多个领域，演艺阵容整齐，艺术实力雄厚。</p><p>　　艺术团成立以来策划演出了“全国人大办公厅《中国人大》工作座谈会文艺晚会”、“华东六省一市人大民侨外工作座谈会文艺晚会”、“山东省人大常委会机关新年团拜会”、“致公党山东省委员会文艺演出”、“民盟山东省委员会文艺演出”、“中国金乡大蒜节开幕式文艺演出”、“潍坊滨海国际风筝冲浪邀请赛开幕式文艺演出”、“广饶大王金秋花节开幕式大型文艺演出”、“山东华泰集团消夏文艺晚会”、“山东莱芜房干帅气集团演出”、“江苏扬子江药业集团年会文艺演出”、“山东省旅游饭店协会文艺演出”、“贵州国酒茅台文艺演出”等多场大型文艺晚会，并与中国歌舞剧院、中央歌剧院、中国东方演艺集团、总政文工团、济南军区前卫文工团等多家艺术单位建立了良好的合作伙伴关系，在社会上影响广泛，反映强烈，深受社会各界的好评。</p><p>　　艺术团自成立以来，继承和发扬中华民族优秀的传统艺术，创新现代表演理念，排演出一大批既有民族特色又有时代气息，既有高雅艺术又有大众文化的文艺节目，使观众深切感受到文化艺术带来的无穷魅力。</p><p>　　艺术团致力于贯彻落实党的“十八”精神，推动社会主义文化大繁荣大发展，大力弘扬以爱国主义为核心的民族精神和以改革创新为核心的时代精神，用艺术的形式讴歌劳动人民的勤劳与智慧，颂扬中国共产党的丰功伟绩，歌颂祖国建设的大好形势。坚持“文化发展为了人民，文化发展依靠人民，文化发展成果由人民共享”的方针;坚持以加强人大文化建设、宣传人民代表大会制度、宣传人大代表的先进事迹、为广大人民群众服务为立足点;坚持齐鲁文化与民族文化相结合、专职演员与兼职演员相结合、对内演出与对外演出相结合，解放思想，改革创新，努力开创山东文化改革发展的新局面。</p><p>　　“歌舞蹁跹荟锦绣，豪情激荡竞风流”。山东省珍珠泉艺术团将继承优秀传统文化，创新发展现代艺术，打造一支一流的文艺团体，为中国特色社会主义文化发展道路而努力，为中国特色社会主义文化强国贡献力量!</p><p><br/></p>&quot;,&quot;address&quot;:&quot;山东省济南市历下区院前街一号&quot;,&quot;postcodes&quot;:0,&quot;phone&quot;:&quot;0531---85107716&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.03195692429395,36.67361975030981&quot;,&quot;treecity&quot;:&quot;1707&quot;,&quot;sysid&quot;:&quot;&quot;,&quot;open_time&quot;:&quot;周一至周五  8点-17点&quot;},{&quot;id&quot;:241,&quot;uid&quot;:1,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;山东剧院&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:106,&quot;display&quot;:0,&quot;deadline&quot;:1496597821,&quot;attach&quot;:0,&quot;view&quot;:447,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1496597821,&quot;update_time&quot;:1496994844,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1496597821,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:241,&quot;content&quot;:&quot;<p>　　山东剧院位于济南市文化西路117号，1953年5月13日破土动工，由山东省建筑设计院总工程师倪欣本设计，山东省建筑公司施工。1955年元旦建成营业，总投资60万元。</p><p>　　山东剧院是一座典型的仿古建筑，座北朝南，占地16.5亩，建筑面积5709平方米。山东剧院正面是4根朱红色的门柱擎着高大的屋顶，灰瓦覆顶，檐下描绘着古色古香的装饰花纹，屋脊上排列着民族崇尚的图腾。前厅3面是雕花扶手转廊，两壁画有国画。</p><p>　　观众厅分上下2层，长39.4米，宽25米，设软席座位个。</p><p>　　厅顶装饰25个大方格，每格有彩色霓虹灯环绕，格内为通风口。</p><p>　　舞台长15米，宽11.5米，高18米，台下有活动乐池50平方米。设有面光、双边耳光、侧光、流动灯等。台上有前幕、中幕、天幕、边条、顶条等。后台设有大、小化妆室、更衣室、道具室、休息室。舞台两侧为接待室。</p><p>　　1972年，剧院安装了冷暖气装置。</p><p>　　1983年，国家拨款建成3000平方米的演员楼1幢。</p><p>　　1989年，又在演员楼东侧建成高级演员活动室1幢。</p><p>　　山东剧院开业以来，接待过全省舞蹈、戏曲、杂技会演，华东5省市地方戏会演和来自20多个国家艺术团的访问演出。</p><p>　　梅兰芳、尚小云、荀慧生、周信芳、张君秋、常香玉、陈伯华、严凤英、杜近芳、陈爱莲、方荣翔等著名表演艺术家都曾在此演出过。</p><p style=\&quot;text-align: center;\&quot;><img title=\&quot;20170605\\9df252e4ddb7fdaad73324e6bd1aed83.jpg\&quot; alt=\&quot;9df252e4ddb7fdaad73324e6bd1aed83.jpg\&quot; src=\&quot;http://www.qlypt.com/uploads/editor/image/20170605/9df252e4ddb7fdaad73324e6bd1aed83.jpg\&quot;/></p>&quot;,&quot;address&quot;:&quot;济南市市中区文化西路117号&quot;,&quot;postcodes&quot;:0,&quot;phone&quot;:&quot;0531-66908888&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.01882662531572,36.662060724314585&quot;,&quot;treecity&quot;:&quot;1708&quot;,&quot;sysid&quot;:&quot;488210707255529472&quot;,&quot;open_time&quot;:&quot;周一至周五  8点至17点&quot;},{&quot;id&quot;:242,&quot;uid&quot;:1,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;山东省话剧院&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:108,&quot;display&quot;:0,&quot;deadline&quot;:1496598586,&quot;attach&quot;:0,&quot;view&quot;:1122,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1496598586,&quot;update_time&quot;:1499588837,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1496598586,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:242,&quot;content&quot;:&quot;<p>　　一九三五年一月山东省话剧院(团)组建。六十年来在党的领导下，剧团深入部队、农村城镇创作演出，用自己的青春、才艺在山东大地上深深地播下戏剧的种子，经过半个世纪的风风雨雨，经过时代的变迁，这颗种子已经长成一棵大树。</p><p>　　六十年代，剧院创作演出了《丰收之后》，晋京演出受到周恩来等党和国家领导的赞扬，并在全国戏剧观众中受到好评。</p><p>　　党的三中全会后，是我院历史辉煌时期，先后创作演出了几十部大型话剧，其中《决战》、《苏丹与皇帝》《眷恋》、《布衣孔子》、《天鹅之歌》等在全国、全省获得很高的荣誉。几十年来，我院向全国推出了翟剑萍、王玉梅、王俊州、薛中锐、倪萍、徐少华等若干表演艺术家。</p><p>　　新时期，院长柳玉林带领一班人，秉承剧院传统，锐意改革，大胆创新。与媒体合作成立齐鲁晚报青年话剧团，先后成功举办了四届山东国际小剧场话剧节，在国内外产生了较大影响。与2006年10月份创建了《山东省话剧院亲子剧场》品牌，共打造了《白雪公主》、《灰姑娘》、《海的女儿》、《卖火柴的小女孩》、《阿拉丁神灯》、《青蛙王子》、《爱丽丝梦游仙境》、《小红帽》、《丑小鸭》、《木偶奇遇记》、《睡美人》、《豆蔻镇的强盗》等十二个经典童话剧目，每周六、周日在剧院小剧场进行演出，深受泉城儿童及家长们的欢迎。还有：中国首部新媒体卡通戏剧《三毛从军记》，大型话剧《大商无算》，大型历史话剧《严复》，大型话剧《嫂子》等。山东省话剧院亲子剧场团队荣获了中华妇女联合会全国巾帼文明岗。</p><p>　　献身戏剧是我们崇高的职责，和对它深深地爱，面对未来，我们是这样想“只要人民需要戏剧，我们将一如既往地坚守这块土地，耕耘、播种”。</p><p style=\&quot;text-align: center;\&quot;><img title=\&quot;20170605\\f0235d5cd9f3793938053993c54fc169.jpg\&quot; alt=\&quot;f0235d5cd9f3793938053993c54fc169.jpg\&quot; src=\&quot;http://www.qlypt.com/uploads/editor/image/20170605/f0235d5cd9f3793938053993c54fc169.jpg\&quot;/></p>&quot;,&quot;address&quot;:&quot;山东省济南市历下区解放路115号&quot;,&quot;postcodes&quot;:0,&quot;phone&quot;:&quot;0531-86952054&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.05119973862327,36.67241443853953&quot;,&quot;treecity&quot;:&quot;1707&quot;,&quot;sysid&quot;:&quot;504071180160995328&quot;,&quot;open_time&quot;:&quot;周一至周五  8：30-17:30&quot;},{&quot;id&quot;:243,&quot;uid&quot;:1,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;山东歌舞剧院&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:109,&quot;display&quot;:0,&quot;deadline&quot;:1496598836,&quot;attach&quot;:0,&quot;view&quot;:321,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1496598836,&quot;update_time&quot;:1496994800,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1496598836,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:243,&quot;content&quot;:&quot;<p>　　山东歌舞剧院是国内阵容整齐、实力雄厚并充满艺术活力的省级专业表演艺术团体。建院五十多年来创作演出了多部歌剧、舞剧和大量的音乐舞蹈节目，以鲜明的艺术风格和浓郁的地方特色，在全国享有较高的声誉。</p><p>　　山东歌舞剧院有多次在国内外重大艺术比赛中获奖的歌唱家、舞蹈家、演奏家、指挥家还有较高知名度的剧作家、作曲家、编导和舞台技师。五十多年来出访了亚、非、欧、美、澳四十多个国家和地区，促进了山东与世界的文化交流。</p><p>　　山东歌舞剧院前身为山东省歌舞团，成立于1958年7月1日。由中国人民解放军济南军区、26军、68军文工团转业的部分文艺工作者和山东省艺术馆歌舞队为主体组建而成。1959年，选调了由全省歌舞会演组成的“山东跃进歌舞团”的部分演员，演出力量得到进一步充实。</p><p>　　山东省歌舞团在创建初期，演员们深入生活，挖掘、整理了大量的民间音乐和民间舞蹈，形成了鼓子秧歌、胶州秧歌和海阳秧歌，号称“三大秧歌”。以此为素材，编导、排演了一台台歌舞节目。当年享誉全国的一曲《沂蒙山小调》，至今依然家喻户晓。山东省歌舞团以勤奋的艺术实践，造就了一批老艺术家，他们为启动、丰富、发展山东的舞蹈艺术事业做出了重要贡献。</p><p>　　1984年11月，在省委省政府的关怀下，在山东省文化厅的领导下，山东省歌舞团进行了改革。1986年4月，扩建为山东歌舞剧院，下设歌舞团、民族乐团、交响乐团及各业务科室。</p><p>　　山东歌舞剧院贯彻“出人才、出作品”的建院方针，邀请了国内外著名专家来院指导，创作演出了歌剧《徐福》和舞剧《无字碑》等在全国产生了强烈反响的大型作品。歌剧《徐福》赴北京演出荣获文化部第五届文华新剧目奖、文华表演奖和文华作曲奖。《无字碑》应邀赴北京、上海等地演出，参加了第一届上海国际艺术节并荣获“花冠新人”导演奖。歌剧《原野》赴上海演出荣获白玉兰表演奖。器乐《绿色的思念》荣获文化部第八届文华新节目奖。2012年冬完成了大型原创交响音乐诗画《黄河入海流》的创作、排练和演出工作，并获得了社会各界的一致好评，更为山东歌舞剧院树立了良好形象。四幕原创歌剧《孔子》，更是一部就题材、表现形式、五声音乐、歌词韵仄、服装舞美等诸方面而言，基础极大的框架很不错的原创歌剧，它具史诗风格，古韵彰显，文化深厚，即将跟观众见面。</p><p>　　1991年，文化部、人事部授予山东歌舞剧院“全国文化工作先进集体”光荣称号。</p><p>　　山东歌舞剧院党委将传承老一辈艺术家们开创的光荣历史和优良传统，承前启后，继往开来，带领全院艺术家在国内外舞台展现齐鲁文化的时代风采，为弘扬山东歌舞艺术建功立业，为繁荣祖国的文艺事业做出新贡献。</p><p><br/></p>&quot;,&quot;address&quot;:&quot;济南市市中区文化西路123号&quot;,&quot;postcodes&quot;:0,&quot;phone&quot;:&quot;0531—86922658&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.01735499966995,36.66255891354369&quot;,&quot;treecity&quot;:&quot;1707&quot;,&quot;sysid&quot;:&quot;491695672475652096&quot;,&quot;open_time&quot;:&quot;周一至周五  8：30-17:30&quot;},{&quot;id&quot;:244,&quot;uid&quot;:1,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;梨园大戏院&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:111,&quot;display&quot;:0,&quot;deadline&quot;:1496599390,&quot;attach&quot;:0,&quot;view&quot;:452,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1496599390,&quot;update_time&quot;:1496994781,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1496599390,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:244,&quot;content&quot;:&quot;<p>　　山东梨园大戏院(原鲁艺剧院)位于济南市东部主干道历山路38号，南临解放桥繁华地段，北靠经一路十字路口，地理位置十分优越，隶属国家级重点京剧院团——山东省京剧院，是京剧院的固定演出场所，也是历届山东省文化艺术节的演出剧场，在济南市有“看好戏·到鲁艺”的美誉。自1987年开业以来，以京剧演出为主，每年演出场次达二百余场，受到省内外剧团和济南市戏曲爱好者的高度赞誉。剧场于2008年五月至九月进行了全面装修改造，设备、设施豪华新颖，现有座椅960座，分为上下两层(楼下602座，楼上358座)。剧场大门口有二十路公交车(可乘3、8、37、45、K53、79、K91、165路公交车到“省胸科医院”站下车，或乘坐11、30、K98、106、K107、K109、112、118、122路公交车或快速公交BRT2、BRT3、BRT5到“花园路西口”站下车)，交通十分方便。</p><p>　　舞台</p><p>　　l 舞台地面：红色木地板</p><p>　　l 舞台建筑台口：宽 13m 高 8m</p><p>　　l 舞台纵深：大幕线至天幕 18m，大幕线至台口1.5m</p><p>　　l 左右两侧副台： 深18m 宽7m 高7.5m</p><p>　　l 舞台口距观众席： 5m</p><p>　　l 舞台面距一层天桥 高7.5m 舞台面距葡萄架高20m</p><p>　　l 乐池面积 33 m2</p><p>　　吊杆幕布</p><p>　　l 全部为复合冲压成型电动吊杆：共40道(景杆承重600Kg，灯杆承重800 Kg，间距30cm, 杆长18m)</p><p>　　l 灯光吊笼：左右各4个，能分别单独前后移动。</p><p>　　l 对开式变频调速电动紫色平绒大幕：宽16m、高 8.5m</p><p>　　l 升降式白色天幕：宽16m、高 9 m</p><p>　　l 升降式黑色侧幕 5道：高8.5m、宽2.6m</p><p>　　l 吊杆最高距舞台面：18m</p><p>　　l 4道黑色沿幕：</p><p>　　l 调光系统</p><p>　　l 灯光控制室位于观众厅后排</p><p>　　调光台：泰立产120路数字 1台</p><p>　　调光柜：泰立产4Kw×120路 2台</p><p>　　l 每回路负载4Kw</p><p>　　固定灯光装置</p><p>　　面光：2道 影视回光灯2Kw 18只/道 (其中8灯带换色器)</p><p>　　耳光：影视回光灯2Kw 12只 (两边) (其中4灯带换色器)(两边)</p><p>　　柱光：螺纹灯 2Kw 10只(两边)</p><p>　　顶光：舞台聚光灯WJG-2000 24只(2排，每排12只)</p><p>　　桥光：影视回光灯2Kw 24只 每边3个灯光吊笼，每笼内4灯，(其中每侧每笼内2灯带换色器)</p><p>　　天、地排：碘钨灯WTGLD-2000 16只</p><p>　　音响系统：</p><p>　　l 音响控制室位于观众厅后排</p><p>　　l 服装间</p><p>　　1、 服装间1间，约50 m2。</p><p>　　2、 服装室位于舞台演出区后部</p><p>　　l 化妆室</p><p>　　1、 设有化妆室8间(2大6小)</p><p>　　2、 小型化妆室可容纳4位主要演员，其中3个小化妆室可做贵宾化妆室</p><p>　　3、2大型化妆室可容纳20位主要演员</p><p>　　l 道具室 1间 位于舞台演出区后部</p><p>　　l 盔帽室 1间 位于舞台演出区后部</p><p>　　l 演员休息室 2间 位于舞台演出区后部</p><p>　　电力系统</p><p>　　l 剧场总容量500Kw 380V 三相4线</p><p>　　空调系统</p><p>　　l 大型中央空调</p><p style=\&quot;text-align: center;\&quot;><img title=\&quot;20170605\\f663f61f22525f9600a1ef055ab81e99.JPG\&quot; alt=\&quot;f663f61f22525f9600a1ef055ab81e99.JPG\&quot; src=\&quot;http://www.qlypt.com/uploads/editor/image/20170605/f663f61f22525f9600a1ef055ab81e99.JPG\&quot;/><img title=\&quot;20170605\\74845949db05f19fcae6fb4ab0f35b08.JPG\&quot; alt=\&quot;74845949db05f19fcae6fb4ab0f35b08.JPG\&quot; src=\&quot;http://www.qlypt.com/uploads/editor/image/20170605/74845949db05f19fcae6fb4ab0f35b08.JPG\&quot;/></p>&quot;,&quot;address&quot;:&quot;济南市历山路38号&quot;,&quot;postcodes&quot;:250013,&quot;phone&quot;:&quot;0531-83197805&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.05495450473965,36.68430683610045&quot;,&quot;treecity&quot;:&quot;1707&quot;,&quot;sysid&quot;:&quot;488221462944157696&quot;,&quot;open_time&quot;:&quot;周一至周五  8:30-17:30&quot;},{&quot;id&quot;:245,&quot;uid&quot;:1,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;济南北洋大戏院&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:112,&quot;display&quot;:0,&quot;deadline&quot;:1496599857,&quot;attach&quot;:0,&quot;view&quot;:486,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1496599857,&quot;update_time&quot;:1504682794,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1496599857,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:245,&quot;content&quot;:&quot;<p>　　北洋大戏院位于济南市市中区经二纬三路通惠街1号，总占地约1.8亩，建筑面积约3300平方米。始建于1905年，迄今已有百余年历史，是济南市最早的戏剧演出场所之一，最初为“兴华茶园”。大戏院建院以来，历经多次大的改造维修，格局也多有变化。1923年改建后，先后命名为“商乐舞台”、“聚华戏院”。1934年定名为“北洋大戏院”，1951年改名为“实验剧场”。1954年重建后，改为“人民剧场”，1992年恢复为“北洋大戏院”。2007年3月，北洋大戏院被济南市政府列为市级文物保护单位。</p><p>　　二十世纪三四十年代起，尚小云、程砚秋、荀慧生、谭鑫培、马连良、杨宝森、奚啸伯、毛世来、白玉崑、金少山、李万春、裘盛戎、张君秋、袁世海、方荣翔、小白玉霜、新凤霞、常香玉、牛得草、王文娟、徐玉兰、侯宝林、马季等表演艺术家曾在北洋大戏院演出。该剧院在海内外梨园界和广大戏迷中享有较高的声誉。</p><p>　　改革开放以来，特别是2002年后，北洋大戏院多次以不同形式的商业运作模式，先后邀请于魁智、张火丁、张建国、李胜素、邓敏、杜镇杰、王蓉蓉、宋小川、王立军、孟广禄、张克、赵秀君、李佩红、刘桂娟、石小亮、阎巍、杨赤、王平、邓沐玮、王佩瑜、奚中路、张萍、李洁等一大批当今活跃在舞台上的京剧名家来大戏院演出，使这座百年戏院成为泉城乃至全国知名的剧场，同时成为弘扬民族文化的圣地。</p><p>　　为迎接2013年在济南市举办的第十届中国艺术节，济南市委、市政府于2011年12月，投资近1800万元对大戏院进行全面的恢复修缮，2012年10月竣工并交付使用。改造后的大戏院可容纳观众653人，舞台高度达到17米，配备了先进的灯光 \r\n音响及舞台机械升降设备，内部装有中央空调控制系统，具备承接中型规模戏剧演出。作为第十届中国艺术节比赛演出场馆之一，大戏院将以崭新的面貌在全国文艺院团及广大戏迷观众面前亮相。</p><p style=\&quot;text-align: center;\&quot;><img title=\&quot;20170605\\92c799f866ea25626452c9cd7d8b1883.JPG\&quot; alt=\&quot;92c799f866ea25626452c9cd7d8b1883.JPG\&quot; src=\&quot;http://www.qlypt.com/uploads/editor/image/20170605/92c799f866ea25626452c9cd7d8b1883.JPG\&quot;/></p>&quot;,&quot;address&quot;:&quot;市中区经二纬三通惠街1号&quot;,&quot;postcodes&quot;:0,&quot;phone&quot;:&quot;0531-86050628&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;116.99823,36.671594&quot;,&quot;treecity&quot;:&quot;1708&quot;,&quot;sysid&quot;:&quot;490259208361611264&quot;,&quot;open_time&quot;:&quot;周一至周五  8:30-17:30&quot;},{&quot;id&quot;:261,&quot;uid&quot;:17,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;百花剧院&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:0,&quot;display&quot;:0,&quot;deadline&quot;:1497601505,&quot;attach&quot;:0,&quot;view&quot;:297,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1497601505,&quot;update_time&quot;:1499397154,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1497601505,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:261,&quot;content&quot;:&quot;<p>百花剧院</p>&quot;,&quot;address&quot;:&quot;济南市历下区解放路25号&quot;,&quot;postcodes&quot;:0,&quot;phone&quot;:&quot;(0531)88936674&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.06833312051339,36.67220815540942&quot;,&quot;treecity&quot;:&quot;1707&quot;,&quot;sysid&quot;:&quot;488184468218187776&quot;,&quot;open_time&quot;:&quot;&quot;},{&quot;id&quot;:278,&quot;uid&quot;:16,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;山东省柳子剧团东柳剧场&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:0,&quot;display&quot;:0,&quot;deadline&quot;:1497947035,&quot;attach&quot;:0,&quot;view&quot;:124,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1497947035,&quot;update_time&quot;:1498013425,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1497947035,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:278,&quot;content&quot;:&quot;<p style=\&quot;text-indent:15px\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>柳子戏，又名弦子戏，亦称北调子，是山东主要地方戏之一。是在元、明以来</span>“<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>弦索</span>”<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>系统的基础上演变而成的曲牌体剧种。我国戏曲史上曾有</span>“<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>南昆、北弋、东柳、西梆</span>”<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>四大古老剧种的记载，</span>“<span style=\&quot;font-family: &amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>东柳</span>”<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>既指山东柳子戏。</span></p><p style=\&quot;text-indent:15px\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>柳子戏历史悠久，传统丰富，现已挖掘传统剧目二百余出，音乐曲牌六百余支，是一批珍贵的民族文化遗产。</span></p><p style=\&quot;text-indent:15px\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>山东省柳子剧团是隶属于山东省文化厅的省级艺术表演团体，成立于</span>1959<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>年。曾三进国务院汇报演出，代表剧目有：《孙安动本》（</span>1962<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>年由上海海燕电影制片厂拍成电影）、《张飞闯辕门》、《玩会跳船》、《白兔记》、《黄桑店》等。毛泽东、刘少奇、周恩来、邓小平等老一辈党和国家领导人及梅兰芳、张庚、马少波等著名艺术家分别观看了演出，并给予了高度评价。</span></p><p style=\&quot;text-indent:15px\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>山东省柳子剧团是全国唯一的柳子戏专业艺术表演团体，</span>“<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>柳子戏</span>”2006<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>年被文化部列入首批国家级非物质文化遗产名录。近年来，为保护、传承、发展这一古老戏曲艺术，剧团复排加工了《鱼篮记》、《包公错断颜查散》、《龙凤配》、《巾帼雄风》等一批优秀剧目，推出了反映民生的新编现代戏《选民老冤蛋》，收到了良好的社会效益和经济效益。</span></p><p style=\&quot;text-indent:15px\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>精诚所至，金石为开；东柳重青，指日可待。相信在团领导班子带领下，古老的柳子戏即将迎来发展振兴的又一个春天。</span></p><p><br/></p>&quot;,&quot;address&quot;:&quot;山大北路27号&quot;,&quot;postcodes&quot;:250000,&quot;phone&quot;:&quot;0531-88904755&quot;,&quot;website&quot;:&quot;shandongliuzixi.com&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.075157,36.685783&quot;,&quot;treecity&quot;:&quot;1711&quot;,&quot;sysid&quot;:&quot;&quot;,&quot;open_time&quot;:&quot;09：00——17:00&quot;},{&quot;id&quot;:279,&quot;uid&quot;:16,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;山东省杂技团金奖演艺厅&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:0,&quot;display&quot;:0,&quot;deadline&quot;:1498015072,&quot;attach&quot;:0,&quot;view&quot;:201,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1498015072,&quot;update_time&quot;:1500866157,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1498015072,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:279,&quot;content&quot;:&quot;<p>&amp;nbsp;</p><p style=\&quot;text-indent:15px\&quot;><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>山东省</span><a href=\&quot;http://baike.baidu.com/item/%E6%9D%82%E6%8A%80\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline: none\&quot;>杂技</span></a><span style=\&quot;text-decoration: none;\&quot;><span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>团建立于</span>1959<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>年</span>6<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>月，是全国有影响的大型杂技马戏团体。改革开放以来，山东省</span></span><a href=\&quot;http://baike.baidu.com/item/%E6%9D%82%E6%8A%80\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline: none\&quot;>杂技</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>团经历了巩固、发展的阶段。在艺术上，基于传统而不囿于陈谷，博采众长，融会贯通，以创新为主线，努力体现</span><a href=\&quot;http://baike.baidu.com/item/%E6%9D%82%E6%8A%80\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>杂技</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>艺术的美、难、新、奇，逐步形成了自己的艺术风格。当前，该团进入鼎盛时期，跻身于全国杂坛的前列，并在世界马戏圈内享有盛誉。该团曾多次参加国内外高水平的</span><a href=\&quot;http://baike.baidu.com/item/%E6%9D%82%E6%8A%80\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>杂技</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>比赛。</span></p><p style=\&quot;text-indent:15px\&quot;><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>山东省</span><a href=\&quot;http://baike.baidu.com/item/%E6%9D%82%E6%8A%80\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline: none\&quot;>杂技</span></a><span style=\&quot;text-decoration: none;\&quot;><span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>团有完整的艺术机构，演员队、青年演员队及学员队，阵容齐整，另有民族乐队、舞美队和业务科等，演职员达</span>208<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>人，其中一级演员</span>9<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>人，二级演员</span>31<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>人，三级演员</span>61<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>人，学员</span>85<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>人。该团演出节目繁多，计有</span>40<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>余个，其演出规模灵活多变，适合在各种场合表演。在深入改革开放的大好形势下，全体演职员愿以精湛的技艺</span></span><a href=\&quot;http://baike.baidu.com/item/%E6%9C%8D%E5%8A%A1\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>服务</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>于广大中外观众。</span></p><p><br/></p>&quot;,&quot;address&quot;:&quot;文化东路71号&quot;,&quot;postcodes&quot;:250014,&quot;phone&quot;:&quot;0531-86956185&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.075157,36.685783&quot;,&quot;treecity&quot;:&quot;1707&quot;,&quot;sysid&quot;:&quot;498328708931784704&quot;,&quot;open_time&quot;:&quot;09：00——17:00&quot;},{&quot;id&quot;:280,&quot;uid&quot;:16,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;济南市儿童艺术剧院宝贝剧场&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:0,&quot;display&quot;:0,&quot;deadline&quot;:1498029946,&quot;attach&quot;:0,&quot;view&quot;:219,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1498029946,&quot;update_time&quot;:1502957885,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1498029946,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:280,&quot;content&quot;:&quot;<p>&amp;nbsp;<span style=\&quot;font-size:15px;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>济南市儿童艺术剧院始建于</span><span style=\&quot;font-size: 15px;font-family:&amp;#39;Tahoma&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>1984</span><span style=\&quot;font-size:15px;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>年</span><span style=\&quot;font-size:15px;font-family:&amp;#39;Tahoma&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>,</span><span style=\&quot;font-size:15px;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>剧院先后创作演出了《我家来了机器人》、《小小男子汉》、《真实的游戏》、《少年大舜》、《好朋友之歌》、《小白龟》、《宝贝儿》、《大鼻子叔叔的奇遇》、《青蝴蝶》、《我和我的影子》、《我的麦哲伦海峡》等几十</span> <span style=\&quot;font-size:15px;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>台儿童</span> <span style=\&quot;font-size:15px;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>剧目。</span><span style=\&quot;font-size:15px;font-family:&amp;#39;Tahoma&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;><br/></span><span style=\&quot;font-size:15px;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>&amp;nbsp; &amp;nbsp; &amp;nbsp;近几年先后创作和演出了《小红帽》、《三只小猪》、《七色花》、《三只小鼠和一锅汤》、《列那狐传奇》、《白雪公主》、《假话国历险记》、《丑小鸭》、《三个和尚》等经典童话剧，培养了一批年轻有为的主创人员和优秀青年演员。创建的宝贝剧场演出</span> <span style=\&quot;font-size:15px;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>深受孩子、家长和老师的欢迎</span></p>&quot;,&quot;address&quot;:&quot;经五路223号&quot;,&quot;postcodes&quot;:250021,&quot;phone&quot;:&quot;0531-87937458&quot;,&quot;website&quot;:&quot;www.jnsey.com&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;116.988563,36.663641&quot;,&quot;treecity&quot;:&quot;1709&quot;,&quot;sysid&quot;:&quot;490596583377866752&quot;,&quot;open_time&quot;:&quot;09:00——17:00&quot;},{&quot;id&quot;:281,&quot;uid&quot;:16,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;济南市曲艺团明湖居&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:0,&quot;display&quot;:0,&quot;deadline&quot;:1498030418,&quot;attach&quot;:0,&quot;view&quot;:114,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1498030418,&quot;update_time&quot;:1498031589,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1498030418,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:281,&quot;content&quot;:&quot;<p style=\&quot;text-indent:15px\&quot;><span style=\&quot;text-decoration: none;\&quot;><span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>明湖居是清末以来济南知名度最高的曲艺演出场所，</span>1890<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>年由山东梨花大鼓的创始人郭大妮建造。清末小说家</span></span><a href=\&quot;http://baike.baidu.com/item/%E5%88%98%E9%B9%97/712663\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline: none\&quot;>刘鹗</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>所著的《老残游记》让明湖居闻名遐迩，也让人们对在此唱</span><a href=\&quot;http://baike.baidu.com/item/%E5%B1%B1%E4%B8%9C%E5%A4%A7%E9%BC%93/690077\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>山东大鼓</span></a><span style=\&quot;text-decoration: none;\&quot;><span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>的黑妞白妞充满了遐想。多年来，明湖居经历了多次翻建，</span>2009<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>年</span></span><a href=\&quot;http://baike.baidu.com/item/%E5%A4%A7%E6%98%8E%E6%B9%96/132623\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>大明湖</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>景区扩建，重修了明湖居，使她在经历了百年历史风霜的洗礼之后，重新屹立在这风光秀美的</span><a href=\&quot;http://baike.baidu.com/item/%E5%A4%A7%E6%98%8E%E6%B9%96%E7%95%94/6602865\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>大明湖畔</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>。</span></p><p style=\&quot;text-indent:15px\&quot;><span style=\&quot;text-decoration: none;\&quot;>2009<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>年</span>4<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>月，济南市政府决定将新建明湖居交</span></span><a href=\&quot;http://baike.baidu.com/item/%E6%B5%8E%E5%8D%97%E5%B8%82%E6%9B%B2%E8%89%BA%E5%9B%A2/6360794\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>济南市曲艺团</span></a><span style=\&quot;text-decoration: none;\&quot;><span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>使用管理。</span>2010<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>年</span>4<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>月</span>28<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>日，明湖居正式开业，</span>9<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>月成立济南明湖居演艺有限公司。这预示着文化艺术进入真正意义上的与市场接轨，在文化事业单位的转企改制大潮中率先试水，为艺术院团探索改革发展新的途径。</span></span></p><p style=\&quot;text-indent:15px\&quot;><span style=\&quot;text-decoration: none;\&quot;><span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>如今的明湖居是一座拥有老济南特色的二层仿古建筑，周围碧水荡漾，绿柳婀娜。明湖居内设</span>300<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>余个座位，面积达</span>1920<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>余平方米，明湖居不但沿袭了她曲艺说唱的历史传统，更是集文艺演出、休闲娱乐、旅游观光、展示济南传统文化特色的</span></span><a href=\&quot;http://baike.baidu.com/item/%E5%9B%AD%E6%9E%97%E6%96%87%E5%8C%96/749876\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>园林文化</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>演艺场所。</span></p><p style=\&quot;text-indent:15px\&quot;><span style=\&quot;text-decoration: none;\&quot;><span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>明湖居开业之后，专程前来</span>“<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>听书</span>”<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>的观众络绎不绝。据市曲艺团团长慈建国介绍，自开业之后，市曲艺团每天晚上</span>7<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>点半至</span>9<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>点举行曲艺专场演出。</span>“<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>演出的节目为具有山东地方特色的曲艺表演，包括</span></span><a href=\&quot;http://baike.baidu.com/item/%E5%B1%B1%E4%B8%9C%E5%A4%A7%E9%BC%93/690077\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>山东大鼓</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>、</span><a href=\&quot;http://baike.baidu.com/item/%E5%B1%B1%E4%B8%9C%E5%BF%AB%E4%B9%A6/940213\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>山东快书</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>、山东民歌、</span><a href=\&quot;http://baike.baidu.com/item/%E5%B1%B1%E4%B8%9C%E7%90%B4%E4%B9%A6/1968297\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>山东琴书</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>等。中间穿插相声、</span><a href=\&quot;http://baike.baidu.com/item/%E5%8D%95%E5%BC%A6/1124672\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline: none\&quot;>单弦</span></a><span style=\&quot;text-decoration: none;\&quot;><span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>、快板书等表演，每天演出的节目一般是</span>9<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>到</span>10<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>个。</span>”<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>据了解，明湖居的演出主要面向来济南旅游的游客，大部分是旅游团包团演出，也有少量的散客。与其他地方的曲艺演唱相比，明湖居的票价十分合理。</span></span></p><p style=\&quot;text-indent:15px\&quot;><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>在做好日常演出的同时，明湖居充分利用演出平台，精心策划、认真筹备了各类有影响的演艺活动，其中包括邀请全国知名曲艺名家到场演出、承办省市级曲艺大赛、承接政府组织大型演出活动、举办商业性专题演出、接待来自国内国外的旅行团队、根据客户需要安排全日包场演出等，影响力日益增大。</span></p><p><br/></p>&quot;,&quot;address&quot;:&quot;大明湖路29号&quot;,&quot;postcodes&quot;:250000,&quot;phone&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.03451678059045,36.67895213741834&quot;,&quot;treecity&quot;:&quot;1707&quot;,&quot;sysid&quot;:&quot;&quot;,&quot;open_time&quot;:&quot;&quot;},{&quot;id&quot;:282,&quot;uid&quot;:16,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;章丘市文化中心百脉泉剧场&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:0,&quot;display&quot;:0,&quot;deadline&quot;:1498031076,&quot;attach&quot;:0,&quot;view&quot;:104,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1498031076,&quot;update_time&quot;:1502439302,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1498031076,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:282,&quot;content&quot;:&quot;<p><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>&amp;nbsp; 章丘市文化中心是章丘市文化体育局直属的全民事业单位，前身是章丘县职工俱乐部，</span> <span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>始建于</span>1958<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>年。</span>1978<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>年，更名为章丘县</span><a href=\&quot;http://www.baike.com/sowiki/%E7%BB%A3%E6%B1%9F%E5%BD%B1%E5%89%A7%E9%99%A2?prd=content_doc_search\&quot; title=\&quot;绣江影剧院\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>绣江影剧院</span></a><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>。</span>1997<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>年</span>6<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>月，在原址上建成章丘市文化中心。</span> <span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>至</span>2002 <span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>年底，共有干部职工</span>29<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>人，固定资产</span>2300<span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>万元。下设办公室、招待所、业务科、经营科、干洗店，是章丘市一处集会议接待、餐饮服务、文艺演出为一体的综合性多功能场所。</span>&amp;nbsp;</p><p><br/></p>&quot;,&quot;address&quot;:&quot;明水街道汇泉路2497号&quot;,&quot;postcodes&quot;:250000,&quot;phone&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.539078,36.721636&quot;,&quot;treecity&quot;:&quot;1716&quot;,&quot;sysid&quot;:&quot;491758668472258560&quot;,&quot;open_time&quot;:&quot;09:00——17:00&quot;},{&quot;id&quot;:283,&quot;uid&quot;:16,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;章丘市文博中心剧场音乐厅&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:0,&quot;display&quot;:0,&quot;deadline&quot;:1498031696,&quot;attach&quot;:0,&quot;view&quot;:139,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1498031696,&quot;update_time&quot;:1498032083,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1498031696,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:283,&quot;content&quot;:&quot;<p><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;\&quot;>&amp;nbsp;</span><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;> 济南市章丘区城市文博中心是</span><a href=\&quot;http://baike.baidu.com/item/%E7%AB%A0%E4%B8%98%E5%8C%BA\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline: none\&quot;>章丘区</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>有史以来最大的城市建设单体建筑项目。该项目位于章丘区政务中心，南接</span><a href=\&quot;http://baike.baidu.com/item/%E7%AB%A0%E4%B8%98%E5%A4%A7%E5%AD%A6%E5%9F%8E\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>章丘大学城</span></a><span style=\&quot;font-family: 微软雅黑, sans-serif; text-decoration: none;\&quot;>，西邻</span><a href=\&quot;http://baike.baidu.com/item/%E7%AB%A0%E4%B8%98%E5%B9%BF%E6%92%AD%E7%94%B5%E8%A7%86%E5%8F%B0\&quot; target=\&quot;_blank\&quot; style=\&quot;text-decoration: none;\&quot;><span style=\&quot;font-family:&amp;#39;微软雅黑&amp;#39;,&amp;#39;sans-serif&amp;#39;;color:windowtext;text-underline:none\&quot;>章丘广播电视台</span></a><span style=\&quot;text-decoration: none;\&quot;><span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>，东侧与规划的市民活动广场相望，占地面积约</span>210<span style=\&quot;text-decoration: none; font-family: 微软雅黑, sans-serif;\&quot;>亩。</span></span></p><p><br/></p>&quot;,&quot;address&quot;:&quot;双山西街与政泰街交叉口西50米&quot;,&quot;postcodes&quot;:250000,&quot;phone&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.528819,36.681644&quot;,&quot;treecity&quot;:&quot;1716&quot;,&quot;sysid&quot;:&quot;&quot;,&quot;open_time&quot;:&quot;09:00——17:00&quot;},{&quot;id&quot;:284,&quot;uid&quot;:16,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;济南市群众艺术馆&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:0,&quot;display&quot;:0,&quot;deadline&quot;:1498032849,&quot;attach&quot;:0,&quot;view&quot;:110,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1498032849,&quot;update_time&quot;:1502963387,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1498032849,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:284,&quot;content&quot;:&quot;<p style=\&quot;white-space: normal; color: rgb(102, 102, 102); padding: 0px; font-stretch: normal; font-size: 12px; line-height: 28px; font-family: 微软雅黑; margin-top: 0px; margin-bottom: 0px;\&quot;><span style=\&quot;FONT-SIZE: 16px\&quot;>&amp;nbsp;济南市群众艺术馆始建于1956年，隶属济南市文化广电新闻出版局，为正县级全额事业单位。承担着对基层文化站点进行业务指导和组织群众文艺人才培训、开展群众文化活动等工作职能，是济南市群众文化工作的龙头单位。近年来，在市文化广电新闻出版局党委的领导下，围绕市委、市政府的中心工作，积极履行公共文化服务职能，坚持面向基层、面向群众，整合公共文化资源，大力开展公益性文化活动，受到各级领导和广大市民的赞扬。其主要职能是：承办、策划、组织、实施省市各类群众文化活动的展示展演；组织举办各类公益性艺术辅导培训、展览、讲座；指导群众业余文艺团队建设，辅导和培训群众业余文艺骨干；组织并指导群众文艺创作，开展群众文化工作交流和理论研究；收集、整理、传承、保护非物质文化遗产和民间文化艺术；开展数字文化信息服务；指导下一级文化馆&amp;nbsp;(文化站、社区文化中心)工作；指导本地区老年文化、老年教育、少儿文化工作；开展对外民间文化交流。馆内设有综合部、事业部、人事部、文艺培训部、文艺活动部、美术摄影部、非遗保护部、剧场管理部、基层文化指导中心等部门。2014年荣获省级文明单位、全市文化系统先进单位等荣誉称号；2014年被第十届中国艺术节组委会授予“记集体二等功”称号；山东琴书《亲家亲》、《“新市民·新课堂”公益性艺术辅导培训》分别荣获曲艺类和项目类政府最高奖“群星奖”；2012年被中共济南市委授予“泉城先锋基层党组织”称号；2012年荣获中共山东省委、山东省人民政府授予的“全省文化体制改革工作先进单位”称号；在全国和省市群众文化展演评比中获得省级以上奖励百余项，其中国家级奖励10余项。&amp;nbsp;</span></p><p style=\&quot;white-space: normal; color: rgb(102, 102, 102); padding: 0px; font-stretch: normal; font-size: 12px; line-height: 28px; font-family: 微软雅黑; margin-top: 0px; margin-bottom: 0px;\&quot;><span style=\&quot;FONT-SIZE: 16px\&quot;>&amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; \r\n新馆内部设有群星剧场、多功能厅、艺术交流展厅、非物质文化遗产保护中心、排练厅、录音棚、摄影棚、公益培训中心等。这座新馆建成后已成为一个集演出、展览、培训、辅导、讲座于一体的文化活动中心，为市群众艺术馆的公益文化服务提供更广阔的平台。</span></p><p style=\&quot;white-space: normal; color: rgb(102, 102, 102); padding: 0px; font-stretch: normal; font-size: 12px; line-height: 28px; font-family: 微软雅黑; margin-top: 0px; margin-bottom: 0px;\&quot;><span style=\&quot;FONT-SIZE: 16px\&quot;>&amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; \r\n群星剧场建成后已是济南群众文化的主要演出阵地，承担着声乐、舞蹈、器乐、戏剧、曲艺等各类大中型群众文化节目的赛事和演出任务，而艺术交流展厅主要用于举办各种大中型群众性美术、书法、摄影、雕塑等艺术展览。另外，多功能厅则用于开展各种中小型群众性文艺演出、讲座、电影放映等。</span></p><p style=\&quot;white-space: normal; color: rgb(102, 102, 102); padding: 0px; font-stretch: normal; font-size: 12px; line-height: 28px; font-family: 微软雅黑; margin-top: 0px; margin-bottom: 0px;\&quot;><span style=\&quot;FONT-SIZE: 16px\&quot;>&amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; \r\n在公益培训方面，新馆设有公益性艺术培训中心，下设分隔式教学琴房、声乐教室、器乐教室各4间、美术教室3间、摄影教室、曲艺教室各1间，培训场地比此前有了大幅扩充。迁馆以来群众艺术馆已开设电子琴、古筝、二胡、小提琴、书法、国画、素描、水彩、水粉、油画等课程。</span></p><p style=\&quot;white-space: normal; color: rgb(102, 102, 102); padding: 0px; font-stretch: normal; font-size: 12px; line-height: 28px; font-family: 微软雅黑; margin-top: 0px; margin-bottom: 0px;\&quot;><span style=\&quot;FONT-SIZE: 16px\&quot;>&amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; \r\n新馆还增加了8个不同用途的排练厅，其中乐团排练厅、合唱排练厅、舞蹈排练厅各两个，戏剧排练厅、曲艺排练厅各1个，能够满足泉城群众文化业余队伍的日常节目排练要求。</span></p><p style=\&quot;white-space: normal; color: rgb(102, 102, 102); padding: 0px; font-stretch: normal; font-size: 12px; line-height: 28px; font-family: 微软雅黑; margin-top: 0px; margin-bottom: 0px;\&quot;><span style=\&quot;FONT-SIZE: 16px\&quot;>&amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; \r\n&amp;nbsp;市群众艺术馆同时还承担“济南市非物质文化遗产保护中心”的工作。自2008年至今，“非遗传习班”已开展了10期，开设皮影、面塑、剪纸、鲁绣四种民俗文化的培训。为配合此项工作的开展，市群众艺术馆新馆还设立非物质文化遗产中心，有声像演播厅、非遗展示厅、非遗传习所和非遗作品收藏室。</span></p><p style=\&quot;white-space: normal; color: rgb(102, 102, 102); padding: 0px; font-stretch: normal; font-size: 12px; line-height: 28px; font-family: 微软雅黑; margin-top: 0px; margin-bottom: 0px;\&quot;><span style=\&quot;FONT-SIZE: 16px\&quot;>&amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; \r\n新馆还设有录音棚、摄影棚，可以完成从音乐的制作编曲到录制剪接等全部工作，并能提供演出制作、视频剪辑、内容设计等一系列服务项目，满足数字多媒体的各项需求。</span></p><p><br/></p>&quot;,&quot;address&quot;:&quot;腊山河西路与威海路交叉口大饮马村&quot;,&quot;postcodes&quot;:250000,&quot;phone&quot;:&quot;0531-81602211&quot;,&quot;website&quot;:&quot;www.jnqyg.cn&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;116.916224,36.676261&quot;,&quot;treecity&quot;:&quot;1709&quot;,&quot;sysid&quot;:&quot;491687224727965696&quot;,&quot;open_time&quot;:&quot;09:00——17:00&quot;},{&quot;id&quot;:285,&quot;uid&quot;:17,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;山东会议中心影视会议厅&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:0,&quot;display&quot;:0,&quot;deadline&quot;:1498032856,&quot;attach&quot;:0,&quot;view&quot;:151,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1498032856,&quot;update_time&quot;:1498033495,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1498032856,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:285,&quot;content&quot;:&quot;<p>　　山东大厦坐落于济南市市中心，东邻千佛山，北倚泉城公园，环境优美、宁静，占地150亩，建筑面积13.5万平方米。2002年3月18日开业，2003年8月12日被国家旅游局正式评定为五星级旅游饭店。</p><p>　　山东大厦由世界著名的美国波特曼设计事务所设计，由宾馆楼、会议中心和山东会堂三部分构成，是一座集商务、住宿、美食、会议、康乐、演出为一体的规模宏大、功能齐全的五星级旅游饭店。</p><p>　　山东大厦地理位置优越，交通便利，距济南国际机场40公里，距济南火车站6公里，步行到市中心商业区仅需15分钟左右的时间，距济南西客站14公里。由此出发到五岳之首泰山、孔子故乡曲阜旅游也仅需要1小时左右的车程。</p><p>　　山东大厦拥有豪华楼层、超豪华楼层和行政楼层客房560余间/套，1000多个床位，均为观景房。拥有各式中西餐厅12处，49个不同风格的豪华包间，可提供鲁菜、粤菜、川菜、淮扬菜、火锅、西餐零点及自助餐、酒吧等不同风格的菜肴及服务。营业面积6000余平方米，能够容纳2200人同时就餐。</p><p>　　会议中心仿人民大会堂设计，设有29个形式各异的会议厅，其中包括600余座的具有同声传译功能的影视会议厅和山东省17地市厅。会议厅装饰各具特色，堪称齐鲁文化的博览会，是举办各类会议和中小型展览的理想之地。</p><p>　　山东会堂可容纳2500人，舞台可升降和平移，舞台两侧配有200英寸高清P4LED显示屏幕，是举办大型会议、音乐晚会和文艺演出的绝佳场所。</p><p>　　另外，山东大厦还拥有500多个车位的室外停车场。</p><p>　　山东大厦全体员工热诚期待并欢迎各位宾客的光临!</p><p><br/></p>&quot;,&quot;address&quot;:&quot;山东济南马鞍山路2-1号 &quot;,&quot;postcodes&quot;:250002,&quot;phone&quot;:&quot;0531-82958888/82508888&quot;,&quot;website&quot;:&quot;http://www.sdhotel.c&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;117.02863,36.646875&quot;,&quot;treecity&quot;:&quot;1707&quot;,&quot;sysid&quot;:&quot;&quot;,&quot;open_time&quot;:&quot;&quot;},{&quot;id&quot;:286,&quot;uid&quot;:16,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;济南市铁路文化宫&quot;,&quot;category_id&quot;:4,&quot;description&quot;:&quot;&quot;,&quot;model_id&quot;:12,&quot;position&quot;:1,&quot;link_id&quot;:0,&quot;cover_id&quot;:0,&quot;display&quot;:0,&quot;deadline&quot;:1498033471,&quot;attach&quot;:0,&quot;view&quot;:121,&quot;comment&quot;:0,&quot;extend&quot;:0,&quot;level&quot;:0,&quot;is_top&quot;:0,&quot;create_time&quot;:1498033471,&quot;update_time&quot;:1498033711,&quot;status&quot;:1,&quot;starttime&quot;:null,&quot;start_time&quot;:null,&quot;act_time&quot;:null,&quot;fromDate&quot;:1498033471,&quot;projectStartTime&quot;:null,&quot;doc_id&quot;:286,&quot;content&quot;:&quot;<p>&amp;nbsp; 济南铁路局工人文化宫 \r\n位于经一路96号，占地面积9500平方米，有院线电影放映，有全路首家孔子学堂，有丰富多彩各类文化活动，可举办大型文艺演出、会议和展会等。济南铁路文化宫，1952年曾称二七剧场，1953年更名为 \r\n铁路二七俱乐部。1958年改称铁路工人文化宫，1987年定名济南铁路局工人文化宫。</p><p>泰山巍峨，趵突胜涌，百年济铁，文化流长。伴随着中国铁路的发展，济南铁路文化宫已走过60个春秋，是济南铁路局下属的集剧场（影院）、图书馆、文化活动楼、展厅、会议厅、体育馆、游泳馆于一体的大型综合性文体活动和会议场所，下辖青岛、兖州、淄博、临沂、聊城五个地区俱乐部。承担着路局重要会议、全局性大型文体活动的组织和服务，同时承担着对基层的文体活动指导、文体技艺培训、阵地宣传教育等职能。<br/>　　文化宫伴随济南局发展，取得了很多值得骄傲的成绩，为促进全局安全生产，凝聚发展合力，传播先进文化，激发职工干劲做出了应有贡献。随着时代发展，形势任务变化，文化宫要在路局工会正确领导下，着眼发展、与时俱进。牢牢把握服务中心、面向基层、面向职工，以科学理论武装人、以正确舆论引导人、以高尚精神塑造人、以优秀作品鼓舞人的指导思想和工作导向，充分发挥联系职工纽带、展示工会形象窗口、培训职工学校、展示职工才艺大舞台作用，为实现济南局建设现代化铁路运输企业的伟大梦想提供坚强的文化支撑力。</p><p>济南铁路局工人文化宫 \r\n位于经一路96号，占地面积9500平方米，有院线电影放映，有全路首家孔子学堂，有丰富多彩各类文化活动，可举办大型文艺演出、会议和展会等。济南铁路文化宫，1952年曾称二七剧场，1953年更名为 \r\n铁路二七俱乐部。1958年改称铁路工人文化宫，1987年定名济南铁路局工人文化宫。</p><p><br/></p>&quot;,&quot;address&quot;:&quot;车站街111号&quot;,&quot;postcodes&quot;:0,&quot;phone&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;depart&quot;:&quot;&quot;,&quot;point&quot;:&quot;116.996564,36.675957&quot;,&quot;treecity&quot;:&quot;1708&quot;,&quot;sysid&quot;:&quot;&quot;,&quot;open_time&quot;:&quot;&quot;},{&quot;id&quot;:287,&quot;uid&quot;:17,&quot;name&quot;:&quot;&quot;,&quot;title&quot;:&quot;山东省图书馆多功能厅&quot;,&quot;category_id&quo
