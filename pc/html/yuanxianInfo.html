									<!--　　山东文化娱乐中心历山剧院坐落在泉城风景秀丽的千佛山北麓，位于济南文化区与休闲商务区的结合部，是山东省文化厅、山东省演艺集团直属的综合性文化娱乐场所。东部有大专院校、文艺院团、高档社区相毗邻，西部与银座新天地、银座商城、泉城广场、泉城路商业街、恒隆广场等大型商业圈相连接，交通便利，地理位置优越。距济南国际机场40公里，经高架高速公路40分钟到达，距济南站10公里，西客站20公里。</p>-->

								<!--<p>-->
									<!--　　山东文化娱乐中心下设历山剧院，集演出、会议、展览、餐饮为一体，按功能划分为：演艺厅、数码厅、展厅、贵宾接待室、宴会厅、多功能会议厅及停车场，剧场内设中央空调、现代化国内一流的舞台灯光音响、电影数码立体声等现代化设备和设施，是观赏演出、休闲娱乐、商贸洽谈的理想场所。剧场近千平方米的观众休息厅，为观众休息、出入提供了宽敞、明亮的安全空间。</p>-->

								<!--<p>-->
									<!--　　历山剧院近十年来，接待各类演出约计1300余场，04年开始在济南创立儿童剧亲子剧场，至2013年，邀请国内各大知名院团演出儿童剧200余场;06年至09年，承接“泉城大舞台系列演出活动”演出400余场;06年“全国地方戏优秀剧目评比展演”;07年“2007济南国际幽默艺术周”;08年“第五届中国京剧艺术节”;09年向祖国献礼-->
									<!--为全运喝彩暨第八届山东省艺术节及山东第三届国际小剧场话剧节系列演出活动;10年中国首届MC民谣盛典音乐节;11年“2011中国济南第三届国际亲子剧节”、“第十八届中韩戏剧节”“第四届山东国际小剧场话剧节”;12年“喜迎十八大，相约十艺节”全省优秀剧目展演。</p>-->

								<!--<p>-->
									<!--　　为迎接第十届中国艺术节，在上级领导和相关部门的关怀与支持下，剧院正在对剧院舞台、设施、设备等五大类项目进行改造、维修和购置。改造后的剧院不但可满足大型歌剧、交响乐、芭蕾舞、音乐剧等各种演出的需求，更将以高品味的文化活动、高质量的服务，赢得市场和观众。</p>-->
